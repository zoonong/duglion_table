        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">

                <a class="nav-link active" aria-current="page" href="{% url 'account_logout' %}">로그아웃</a>

                <a class="nav-link active" aria-current="page" href="{% url 'account_login' %}">로그인</a>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'tables' %}">테이블 관리</a>
